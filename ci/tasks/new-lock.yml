# code_snippet to create pks admin user
# 02.09.2019 @azurestack_guy
---
platform: linux
params:
  LOCKNAME: lock-2
  LOCKPOOL: pas


run:
  path: bash
  args:
  - "-c"
  - |
    set -eux
    mkdir -p /tmp/build/put/${LOCKPOOL}
    cat > "/tmp/build/put/${LOCKPOOL}/name" << EOF
    ${LOCKFILE}
    EOF
    
